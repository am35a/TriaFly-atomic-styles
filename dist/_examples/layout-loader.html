<!DOCTYPE html>

        <title>SPA layout | песочница</title>
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/normalize.css">
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {

            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }
        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_sand">
                <div class="tf_sand-header"></div>
                <div class="tf_sand-body bg-positive rounded-2 p-4">

                    <svg width="60" height="15" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                        <circle cx="15" cy="15" r="0">
                            <animate attributeName="r" from="15" to="15"
                                     begin="0s" dur="2s"
                                     values="0; 15; 0; 0; 0; 0" calcMode="linear"
                                     repeatCount="indefinite" />
                            <animate attributeName="fill-opacity" from="1" to="1"
                                     begin="0s" dur="1s"
                                     values="0; 1; 0" calcMode="linear"
                                     repeatCount="indefinite" />

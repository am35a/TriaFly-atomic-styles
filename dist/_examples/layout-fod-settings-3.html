<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | песочница</title>
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/normalize.css">
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {

            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }


            .tf_table-sets {
                display: grid;
                border: calc(var(--key-size) * 0.0625) solid var(--negative-color-10);
                border-radius: var(--rounded-1, calc(var(--key-size) * 0.125));
                font-size: small;
                overflow: auto;
            }
            .tf_table-sets > .set-header,
            .tf_table-sets > .set-body {
                display: grid;
                grid-template-columns: 10rem auto min-content;
            }
            .tf_table-sets > .set-header {
                background-color: var(--background-color);
            }

            .tf_table-sets > .set-header .set-name,
            .tf_table-sets > .set-body .set-name {
                border-right: calc(var(--key-size) * 0.0625) solid var(--negative-color-10);
            }

            .tf_table-sets > .set-header > :not(.set-list),
            .tf_table-sets > .set-body > :not(.set-list),
            .tf_table-sets > .set-header > .set-list .list-item,
            .tf_table-sets > .set-body > .set-list .list-item {
                padding: var(--p-1, calc(var(--key-size) * 0.25));
            }
            .tf_table-sets .set-header .set-name {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tf_table-sets .set-header .set-btn > * {
                --key-size-xs: calc(var(--key-size) * 0.75);
                min-width: calc(calc(calc(var(--key-size-xs) * 1.5) + 0.125rem) + calc(var(--key-size-xs) * 0.25 * 2));
                padding: calc(var(--key-size-xs) * 0.25);                
            }
            .tf_table-sets .set-list {
                display: flex;
            }
            .tf_table-sets .set-list .list-item {
                width: 10rem;
                align-self: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                text-align: center;
            }
            .tf_table-sets .set-btn {
                text-align: center;
                color: var(--negative-color-25);
            }
        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_sand">
                <div class="tf_sand-header"></div>
                <div class="tf_sand-body bg-positive rounded-2 d-grid p-4">
                    <div>
                        <div class="p-2 shadow d-inline-grid g-2" style="width: 100%">
                            <div>
                                <button class="tf_btn tf_btn-primary tf_btn-sm">
                                    <i class="fas fa-plus fa-fw"></i>
                                    Добавить рассчет
                                </button>
                            </div>

                            <div class="tf_table-sets">

                                <!-- header -->
                                <div class="set-header">
                                    <div class="set-name">
                                        Название набора
                                    </div>
                                    <div  class="set-list set-header">
                                        <div class="list-item">
                                            Текущий статус
                                        </div>
                                        <div class="list-item">
                                            Административная структура
                                        </div>
                                        <div class="list-item">
                                            Период
                                        </div>
                                    </div>
                                    <div class="set-btn set-header">
                                        <i class="fas fa-trash fa-fw"></i>
                                    </div>
                                </div>
                                
                                <div class="set-body">
                                    <!-- 1 row -->
                                    <div class="set-name">
                                        <input type="text" class="tf_form-control tf_form-control-xs">
                                    </div>
                                    <div  class="set-list">
                                        <div class="list-item">
                                            <button class="tf_btn tf_btn-xs w-100 text-truncate">
                                                Параметр набота бла бла бла...
                                            </button>
                                        </div>
                                        <div class="list-item">
                                            <button class="tf_btn tf_btn-xs w-100 text-truncate">
                                                Параметр набота бла бла бла...
                                            </button>
                                        </div>
                                        <div class="list-item">
                                            <button class="tf_btn tf_btn-xs w-100 text-truncate">
                                                Параметр набота бла бла бла...
                                            </button>
                                        </div>
                                    </div>
                                    <div class="set-btn">
                                        <button class="tf_btn tf_btn-icon tf_btn-transparent tf_btn-xs">
                                            <i class="fas fa-trash fa-fw"></i>
                                        </button>
                                    </div>
    
                                    <!-- 2 row -->
                                    <div class="set-name">
                                        <input type="text" class="tf_form-control tf_form-control-xs">
                                    </div>
                                    <div  class="set-list">
                                        <div class="list-item">
                                            <button class="tf_btn tf_btn-xs w-100 text-truncate">
                                                Параметр набота бла бла бла...
                                            </button>
                                        </div>
                                        <div class="list-item">
                                            <button class="tf_btn tf_btn-xs w-100 text-truncate">
                                                Параметр набота бла бла бла...
                                            </button>
                                        </div>
                                        <div class="list-item">
                                            <button class="tf_btn tf_btn-xs w-100 text-truncate">
                                                Параметр набота бла бла бла...
                                            </button>
                                        </div>
                                    </div>
                                    <div class="set-btn">
                                        <button class="tf_btn tf_btn-icon tf_btn-transparent tf_btn-xs">
                                            <i class="fas fa-trash fa-fw"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://ui.triafly.ru/dist/js/ui-drops.js"></script>
    <script>

    </script>
</html>

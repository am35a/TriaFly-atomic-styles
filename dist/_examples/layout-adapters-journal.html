<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | адаптеры</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {
                --aside-navbar-background-color: #082f3d;
                --header-background-color: #dde5f3;
            }

            .tf_report,
            .tf_dashb-oard,
            .tf_adapter-journal {
                display: grid;
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }

            .tf_adapter-journal-body {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto max-content;
                grid-gap: var(--g-2, calc(var(--key-size) * 0.5));
            }

            .tf_aj-table {
                background-color: var(--positive-color);
                border-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
            }
            .tf_aj-footer {
                display: flex;
                grid-gap: var(--g-2, calc(var(--key-size) * 0.5));
                padding-left: var(--p-1, calc(var(--key-size) * 0.25));
                padding-right: var(--p-1, calc(var(--key-size) * 0.25)); 
                justify-content: space-between;
            }

        </style>
    </head>
    <body class="tf_layout" tabindex="-1">
        <div class="tf_layout-main p-2">
            <div class="tf_adapter-journal">
                <div class="tf_adapter-journal-top-panel">
                    <div class="tf_adapter-journal-header d-grid pb-2 g-2">

                        <div class="d-flex flex-wrap l:d:flex-nowrap g-2">
                            <div class="ml-auto">

                                <div class="d-grid grid-flow-col g-2">
                                    <button class="tf_btn tf_btn-transparent tf_btn-icon" title="Настройки коннектора">
                                        <i class="fas fa-sync-alt fa-fw"></i>
                                    </button>
                                    <button class="tf_btn tf_btn-icon tf_btn-transparent" title="Сброс настройки размеров заголовков и сортировки">
                                        <div class="d-inline-grid">
                                            <i class="fas fa-exchange-alt fa-fw col-start-1 col-end-2 row-start-1 row-end-2"></i>
                                            <i class="fas fa-grip-lines-vertical fa-fw col-start-1 col-end-2 row-start-1 row-end-2"></i>
                                        </div>
                                    </button>
                                    <button class="tf_btn tf_btn-icon tf_btn-transparent db-styles" title="Экспортировать в xls">
                                        <i class="fas fa-upload fa-fw"></i>
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="tf_adapter-journal-body">
                    <div class="tf_aj-table">
                        <!-- _ Место таблицы -->

                        <!-- <details class="tf_details">
                            <summary class="tf_summary">
                                Импорт / Экспорт данных
                            </summary>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro ex aliquam nulla, illo perferendis necessitatibus quos mollitia rerum quam esse sint impedit sapiente laborum earum, quibusdam repellat numquam dolores. Accusantium.
                        </details> -->

                    </div>
                    <div class="tf_aj-footer">
                        <div class="d-flex g-2 align-items-center">
                            <div class="tf_btn-group">
                                <button class="tf_btn tf_btn-xs tf_btn-transparent" title="На первую страницу">
                                    <i class="fas fa-fast-backward fa-fw"></i>
                                </button>
                                <div class="border-left my-1"></div>
                                <button class="tf_btn tf_btn-xs tf_btn-transparent" title="На предыдущую страницу">
                                    <i class="fas fa-backward fa-fw"></i>
                                </button>
                                <div class="border-left my-1"></div>
                                <button class="tf_btn tf_btn-xs tf_btn-transparent" title="На следующую страницу">
                                    <i class="fas fa-forward"></i>
                                </button>
                                <div class="border-left my-1"></div>
                                <button class="tf_btn tf_btn-xs tf_btn-transparent" title="На последнюю страницу">
                                    <i class="fas fa-fast-forward"></i>
                                </button>
                            </div>
                            <small>Страница 1 из 1 (строк: 39 из 39)</small>
                        </div>
                        <div class="d-flex g-2 align-items-center">
                            <small>Строк на странице:</small>
                            <div class="tf_btn-group">
                                <button class="tf_btn tf_btn-xs tf_btn-transparent fw-700">auto</button>
                                <div class="border-left my-1"></div>
                                <button class="tf_btn tf_btn-xs tf_btn-transparent fw-700">25</button>
                                <div class="border-left my-1"></div>
                                <button class="tf_btn tf_btn-xs tf_btn-transparent fw-700">50</button>
                                <div class="border-left my-1"></div>
                                <button class="tf_btn tf_btn-xs tf_btn-transparent fw-700">100</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="tf_layout-header">
            <button class="tf_layout-aside-expander" tabindex="-1"><i class="fas fa-bars"></i></button>
            <div class="d-none l:d:d-flex text-nowrap overflow-hidden py-1">
                Коннекторы (журнал загрузок)
            </div>
        </div>
        <div class="tf_layout-aside">
            <div class="tf_aside-fader">
                <i class="fas fa-times"></i>
            </div>
            <div class="tf_aside-navbar">
                <div class="tf_navbar-item tf_navbar-item--active">
                    <div class="tf_item-hover"></div>
                    <div class="tf_item-active"></div>
                    <a class="tf_item-identicon" href="#"><i class="fas fa-database"></i></a>
                    <a class="tf_item-title" href="#">Коннекторы</a>
                    <a class="tf_item-actioncon" href="#"><i class="fas fa-plus"></i></a>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/layout.js"></script>
    <script src="../js/ui-drops.js"></script>
    <script>
        $( ".db-fullscreen" ).on( "click", function() {
            $(".tf_layout").toggleClass("tf_fullscreen")
        });
    </script>

</html>

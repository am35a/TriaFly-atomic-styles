<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | песочница</title>
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/normalize.css">
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {
                --aside-navbar-color: var(--positive-color);
            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }


            /*  */

            .tf_smartwindow {
                justify-self: baseline;
                align-self: baseline;
                background-color: var(--positive-color);
                position: absolute;
                
                box-shadow: 0 calc(var(--key-size) * 0.25) calc(var(--key-size) * 0.5) var(--negative-color-10);
                border: calc(var(--key-size) * 0.0625) solid var(--negative-color-10);
            }
                .tf_smartwindow-header {
                    display: grid;
                    grid-template-columns: auto max-content;
                    grid-gap: var(--g-4, var(--key-size));
                    margin-bottom: var(--m-2, calc(var(--key-size) * 0.5));
                    padding: var(--p-1, calc(var(--key-size) * 0.25));
                    justify-content: space-between;
                    border-top-left-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                    border-top-right-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                    background-color: var(--popup-header-background-color, var(--aside-navbar-background-color));
                    color: var(--popup-header-color, var(--aside-navbar-color));
                    cursor: move;
                }
                    .tf_smartwindow-title {
                        padding-left: var(--p-1, calc(var(--key-size) * 0.25));
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                    }
                    .tf_smartwindow-action {
                        display: flex;
                        align-items: center;
                    }
        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_sand">
                <div class="tf_sand-header"></div>
                <div class="tf_sand-body bg-positive rounded-2 d-grid p-4">

                    <div class="tf_smartwindow" style="left: 20px; top: 20px; width: 600px;">
                        <div class="tf_smartwindow-header">
                            <div class="tf_smartwindow-title">
                                TF window title
                            </div>
                            <div class="tf_smartwindow-action">
                                <button class="tf_btn tf_btn-icon tf_btn-xs tf_btn-inverse bg-transparent p-0">
                                    <i class="fas fa-question fa-fw"></i>
                                </button>

                                <button class="tf_btn tf_btn-icon tf_btn-xs tf_btn-inverse bg-transparent p-0">
                                    <i class="fas fa-window-minimize fa-fw"></i>
                                </button>
                                <button class="tf_btn tf_btn-icon tf_btn-xs tf_btn-inverse bg-transparent p-0">
                                    <i class="fas fa-window-maximize fa-fw"></i>
                                </button>

                                <button class="tf_btn tf_btn-icon tf_btn-xs tf_btn-inverse bg-transparent p-0">
                                    <i class="fas fa-times fa-fw"></i>
                                </button>
                            </div>
                        </div>

                        <div class="tf_smartwindow-body">




<!-- настройки начало-->

		<div class="d-grid g-4">
			<div class="d-grid cols-2 g-4">
				<div class="text-end text-wrap my-auto">Размер сетки:</div>
				<div class="d-flex g-1 my-auto">
					<div class="d-inline-grid grid-flow-col g-1 border rounded p-1 tf_input-number">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-minus"></i>
						</button>
						<input class="tf_form-control tf_form-control-xs text-center px-0 border-0 db-cell-width" style="width: 4ch !important" minlength="1" maxlength="2" title="Ширина" min="1" value="24" type="text">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-plus"></i>
						</button>
					</div>
					<i class="fas fa-times my-auto p-1 text-secondary fa-fw"></i>
					<div class="d-inline-grid grid-flow-col g-1 border rounded p-1 tf_input-number">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-minus"></i>
						</button>
						<input class="tf_form-control tf_form-control-xs text-center px-0 border-0 db-cell-height" style="width: 4ch !important" minlength="1" maxlength="2" title="Высота" min="1" value="12" type="text">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
				<div class="text-end text-wrap my-auto">Расстояние между блоками (в px):</div>
				<div class="d-flex g-1 my-auto">
					<div class="d-inline-grid grid-flow-col g-1 border rounded p-1  tf_input-number">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-minus"></i>
						</button>
						<input class="tf_form-control tf_form-control-xs text-center px-0 border-0 db-gutter-width" style="width: 4ch !important" minlength="1" maxlength="2" min="1" title="Ширина" value="8" type="text">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-plus"></i>
						</button>
					</div>
					<i class="fas fa-times my-auto p-1 text-secondary fa-fw"></i>
					<div class="d-inline-grid grid-flow-col g-1 border rounded p-1 tf_input-number">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-minus"></i>
						</button>
						<input class="tf_form-control tf_form-control-xs text-center px-0 border-0 db-gutter-height" style="width: 4ch !important" minlength="1" maxlength="2" min="1" title="Высота" value="8" type="text">
						<button class="tf_btn tf_btn-xs tf_btn-icon tf_btn-transparent">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="d-grid cols-3 g-4">
				<div class="d-inline-flex justify-content-center">
					<input id="multitabs" class="my-auto" name="multitabs" type="checkbox">
					<label class="my-0 py-1 pl-2" for="multitabs">Показывать вкладки</label>
				</div>
				<div class="d-inline-flex justify-content-center">
					<input id="multipage" class="my-auto" name="multipage" type="checkbox">
					<label class="my-0 py-1 pl-2" for="multipage">Многостраничный</label>
				</div>
				<div class="d-inline-flex justify-content-center">
					<input id="cache_dashboard" class="my-auto" name="cache_dashboard" type="checkbox">
					<label class="my-0 py-1 pl-2" for="cache_dashboard">Кэшировать дашборд</label>
				</div>
			</div>
			<div class="d-grid cols-2 g-4">
				<div class="my-auto text-end">Автообновление:
				</div>
				<select class="tf_form-control tf_form-control-sm w-100 db-autoreload" name="autoreload" type="radio">
					<option id="time_0" value="0" selected="">Автообновление отключено</option>
					<option id="time_60000" value="60000">1 минута</option>
					<option id="time_300000" value="300000">5 минут</option>
					<option id="time_900000" value="900000">15 минут</option>
					<option id="time_3600000" value="3600000">1 час</option>
					<option id="time_86400000" value="86400000">1 день</option>
				</select>
			</div>
			<div class="d-grid cols-2 g-4">
				<div class="my-auto text-end">Сброс кэша:
				</div>
				<select class="tf_form-control tf_form-control-sm w-100 db-cache-update" name="cache-update" type="radio">
					<option id="time_" value="">Не сбрасывать кэш</option>
					<option id="time_60" value="60">1 минута</option>
					<option id="time_300" value="300">5 минут</option>
					<option id="time_900" value="900">15 минут</option>
					<option id="time_3600" value="3600">1 час</option>
					<option id="time_86400" value="86400">1 день</option>
					<option id="time_cron" value="cron">По расписанию</option>
				</select>
			</div>
			<div class="d-grid cols-2 g-4" name="cache-interval-cron">
				<div class="my-auto text-end">
					Расписание сброса кэша
					<!-- <span class="badge help-inline show-help">?</span> -->
                    <span class="show-help text-info">
                        <i class="fas fa-question-circle"></i>
                    </span>    
                    :
				</div>
				<input type="text" class="tf_form-control tf_form-control-sm" name="cache-interval-cron-input" value="59 2 * * *">
			</div>
			<div class="d-grid cols-2 g-4">
				<div class="my-auto text-end">Применение параметров:
				</div>
				<select class="tf_form-control tf_form-control-sm w-100 db-params_update" name="params_update" type="radio">
					<option value="">Автоматически</option>
					<option value="onClick">По кнопке</option>
				</select>
			</div>
			<div class="d-grid cols-2 g-4 tf_drop-focus">
				<div title="Если параметр дашборда соответствует столбцу указанного отчета, то допустимые значения
                параметра будут определяться исходя из существующих в столбце отчета." class="my-auto text-end">
					Отчет для определения параметров:
				</div>
                <div>
                    <div class="tf_drop-focus">
                        <button class="tf_btn tf_btn-sm tf_btn-drop db-report-list-toggle" data-drop-position="center center">
                            Выберите отчет
                        </button>
                        <div class="tf_drop-content position-fixed left-50 top-50 translate-middle">
                            <div class="bg-positive rounded ml-1 p-1 shadow" tabindex="0">
                                здесь отчет он за рамки и потому фиксед
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			<div class="d-grid cols-2 g-4 db-colors-theme">
				<input type="hidden" id="viz_theme" name="viz_theme" value="">
                <div class="my-auto text-end">
                    Палитра цветов графика:
                </div>
				<div class="colors-selector">
					<div>
						<div class="tf_drop-focus colors-selector">
							<div class="tf_btn tf_btn-sm tf_btn-drop" data-drop-position="top left" title="Палитра цветов графика">
								<i class="fas fa-palette" aria-hidden="true"></i>
								<span>Выберите палитру</span>
							</div>
							<div class="tf_drop-content">
								<div class="bg-positive rounded overflow-hidden p-1 shadow">
                                    Плитки цветные тут верх лево
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="db-colors-settings border rounded-2">
				<div>
					<div class="colors-textarea" contenteditable="true">
                        контент тут
					</div>
				</div>
			</div>
		</div>

<!-- настройки конец -->

                        </div>

                        <div class="tf_smartwindow-footer">
                            <div>
                                <button class="tf_btn tf_btn-sm tf_btn-transparent cancel-button">
                                    <i class="fas fa-times fa-fw"></i>
                                    Отменить
                                </button>
                            </div>
                            <div>
                                <button class="tf_btn tf_btn-sm tf_btn-primary confirm-button">
                                    <i class="fas fa-save fa-fw"></i>
                                    Сохранить
                                </button>
                            </div>
                        </div>
                        <div class="tf_resizer"></div>

                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://ui.triafly.ru/dist/js/ui-drops.js"></script>
    <script>

    </script>
</html>

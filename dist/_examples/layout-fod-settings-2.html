        <style>
            :root {

            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }


            .tf_table-sets {
                display: grid;
                grid-template-columns: 10rem auto min-content;
                border: calc(var(--key-size) * 0.0625) solid var(--negative-color-10);
                border-radius: var(--rounded-1, calc(var(--key-size) * 0.125));
                /* align-items: center; */
                font-size: small;
                overflow: auto;
            }
            .tf_table-sets > :not(.set-list),
            .tf_table-sets .set-list .list-item {
                padding: var(--p-1, calc(var(--key-size) * 0.25));
            }
            .tf_table-sets .set-header {
                background-color: var(--background-color);
            }
            .tf_table-sets .set-name.set-header {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .tf_table-sets .set-name {
                align-items: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                font-weight: 600;
                padding-left: var(--p-2, calc(var(--key-size) * 0.5));
                border-right: calc(var(--key-size) * 0.0625) solid var(--negative-color-10);
                text-align: center;
            }
            .tf_table-sets .set-list {
                display: flex;
            }
            .tf_table-sets .set-list .list-item {
                width: 10rem;
                align-self: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                /* border-right: calc(var(--key-size) * 0.0625) solid var(--negative-color-10); */
                text-align: center;
            }
            .tf_table-sets .set-btn {
                text-align: center;
                color: var(--negative-color-25);
            }
        </style>
    </head>

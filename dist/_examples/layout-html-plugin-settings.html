<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | конструктор реестра</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {
                --aside-navbar-background-color: #082f3d;
                --header-background-color: #dde5f3;
            }

            .tf_report {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }

            .tf_selector {
                position: relative;
                display: inline-grid;
                border-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                overflow: hidden;
            }

            .tf_selector .tf_selector-footer {
                display: flex;
                margin-bottom: var(--m-2, calc(var(--key-size) * 0.5));
                padding-top: var(--p-2, calc(var(--key-size) * 0.5));
                padding-left: var(--p-2, calc(var(--key-size) * 0.5));
                padding-right: var(--p-2, calc(var(--key-size) * 0.5));
                border-top: var(--border-width, calc(var(--key-size) * 0.0625)) solid var(--border-color, var(--negative-color-10));
                justify-content: space-between;
            }
        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_report">
                <div class="tf_report-header"></div>
                <div class="tf_report-body bg-positive rounded-2 d-grid p-4">

                    <div class="mr-auto shadow rounded">

                        <div class="p-2">
                            <div class="d-grid g-2">
                                <div class="shadow shadow-0 rounded p-2">
                                    <div class="h5 fw-600 mb-2">Название заголовка label</div>
                                    <div class="tf_form-check mb-2">
                                        <input class="tf_form-check-input" id="sViewer" type="checkbox">
                                        <label class="tf_form-check-label" for="sViewer">Показать только зависимые параметры</label>
                                    </div>
                                    <div>
                                        <div class="mb-1">Задайте значения для всех состояний переключателя.</div>
                                        <select class="tf_form-control">
                                            <option value="1">Первое состояние</option>
                                            <option value="2">Второе состояние</option>
                                            <option value="3">Третье состояние</option>
                                        </select>
                                    </div>                                    
                                </div>

                                <div class="shadow shadow-0 rounded p-2">
                                    <div class="h5 fw-600 mb-2">Название заголовка label</div>
                                    <div>
                                        <label for="inputTextDefault" class="tf_form-label">Введите название блока, что-то там</label>
                                        <input id="inputTextDefault" class="tf_form-control" type="text" value="Блабла" placeholder="Без названия">
                                        <div class="tf_form-text">
                                            TITLE = "Блабла"
                                        </div>
                                    </div>
                                </div>

                                <div class="shadow shadow-0 rounded p-2">
                                    <div class="h5 fw-600 mb-2">Название заголовка label</div>
                                    <div>
                                        <label for="inputTextDefault" class="tf_form-label">Введите название блока, что-то там</label>
                                        <input id="inputTextDefault" class="tf_form-control" type="text" value="Блабла" placeholder="Без названия">
                                        <div class="tf_form-text">
                                            TITLE = "Блабла"
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="../js/layout.js"></script>
    <script src="../js/ui-drops.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | песочница</title>
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/normalize.css">
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {

            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }

        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_sand">
                <div class="tf_sand-header"></div>
                <div class="tf_sand-body bg-positive rounded-2 p-4 text-end">

                    <div class="tf_drop-focus">
                        <button
                            class="tf_btn tf_btn-drop tf_btn-transparent"
                            data-pointer-position="after"
                            data-drop-position="bottom left"
                            title="Piton скрипты">
                            <i class="fa fa-scroll fa-fw"></i>
                        </button>
                        <div class="tf_drop-content">
                            <div class="bg-positive rounded overflow-hidden p-1 shadow">

                                <div class="d-flex align-items-center">
                                    <div class="p-2 flex-grow-1 text-start">Определение строк-анаграмм</div>
                                    <div class="d-flex g-1">
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Запустить скрипт"
                                        >
                                            <i class="fa fa-play" aria-hidden="true"></i>
                                        </button>
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Остановить скрипт"
                                            disabled
                                        >
                                            <i class="fa fa-stop" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>

                                <hr class="my-1">

                                <div class="d-flex align-items-center">
                                    <div class="p-2 flex-grow-1 text-start text-error">Нарезать список</div>
                                    <div class="d-flex g-1">
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon text-error"
                                            title="Ошибка скрипта"
                                            disabled
                                        >
                                            <i class="fa fa-pause" aria-hidden="true"></i>
                                        </button>
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Остановить скрипт"
                                        >
                                            <i class="fa fa-stop" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>

                                <hr class="my-1">

                                <div class="d-flex align-items-center">
                                    <div class="p-2 flex-grow-1 text-start">Получить длину строки в байтах</div>
                                    <div class="d-flex g-1">
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Запустить скрипт"
                                            disabled
                                        >
                                            <i class="fa fa-play" aria-hidden="true"></i>
                                        </button>
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Остановить скрипт"
                                        >
                                            <i class="fa fa-stop" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="border-top my-1"></div>

                                <div class="d-flex justify-content-end">
                                    <div class="d-flex g-1">
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Запустить все скрипты"
                                        >
                                            <i class="fa fa-play" aria-hidden="true"></i>
                                        </button>
                                        <button
                                            class="tf_btn tf_btn-sm tf_btn-transparent tf_btn-icon"
                                            title="Остановить все скрипты"
                                        >
                                            <i class="fa fa-stop" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://ui.triafly.ru/dist/js/ui-drops.js"></script>
    <script>

    </script>
</html>

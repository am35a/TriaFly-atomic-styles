<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | песочница</title>
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/normalize.css">
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {

            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }
        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_sand">
                <div class="tf_sand-header"></div>
                <div class="tf_sand-body bg-positive rounded-2 d-grid p-4">
                    <div>
                        <div class="p-2 shadow d-inline-grid g-2" style="width: 640px;">
                            <div>
                                <button class="tf_btn tf_btn-primary tf_btn-sm">
                                    <i class="fas fa-plus fa-fw"></i>
                                    Добавить рассчет
                                </button>
                            </div>
                            <div class="d-grid shadow shadow-0 p-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- <input class="tf_form-control tf_form-control-xs" placeholder="Название расчета"> -->
                                    <div class="px-2 fw-600">Название расчета 1</div>
                                    <button class="tf_btn tf_btn-transparent tf_btn-xs">
                                        <i class="fas fa-trash fa-fw"></i>
                                    </button>
                                </div>
                                <div class="border-top mt-1"></div>
                                <div class="d-grid grid-flow-col fs-sm justify-content-around">
                                    <div class="px-2 py-1">Административная структура</div>
                                    <div class="border-left"></div>
                                    <div class="px-2 py-1">Период</div>
                                    <div class="border-left"></div>
                                    <div class="px-2 py-1">Автор версии объекта</div>
                                </div>
                            </div>

                            <div class="d-grid shadow shadow-0 p-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- <input class="tf_form-control tf_form-control-xs" placeholder="Название расчета"> -->
                                    <div class="px-2 fw-600">Название расчета 2</div>
                                    <button class="tf_btn tf_btn-transparent tf_btn-xs">
                                        <i class="fas fa-trash fa-fw"></i>
                                    </button>
                                </div>
                                <div class="border-top mt-1"></div>
                                <div class="d-grid grid-flow-col fs-sm justify-content-around">
                                    <div class="px-2 py-1">Административная структура</div>
                                    <div class="border-left"></div>
                                    <div class="px-2 py-1">Период</div>
                                    <div class="border-left"></div>
                                    <div class="px-2 py-1">Автор версии объекта</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://ui.triafly.ru/dist/js/ui-drops.js"></script>
    <script>

    </script>
</html>

        <style>
            .tf_layout-popix {
                position: absolute;
            }
            .tf_card {
                --border-color: var(--negative-color-15);
                background-color: var(--positive-color);
            }
            .tf_card:first-child {
                border-top-left-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                border-top-right-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
            }
            .tf_card:last-child {
                border-bottom-right-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                border-bottom-left-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
            }
            .tf_card > [class*="tf_card"] {
                padding: var(--p-2, calc(var(--key-size) * 0.5));
            }
            .tf_card > .tf_card-header {
                /* padding-bottom: var(--p-1, calc(var(--key-size) * 0.25)); */
                /* background-color: var(--negative-color-15); */
                display: flex;
                grid-gap: var(--g-1, calc(var(--key-size) * 0.25));
                align-items: center;
                justify-content: space-between;
                font-weight: 600;
            }
            .tf_card > .tf_card-footer {
                /* display: flex;
                grid-gap: var(--g-1, calc(var(--key-size) * 0.25)); */
            }
            /* .tf_card > [class*="tf_card"]:first-child {

            }
            .tf_card > [class*="tf_card"]:last-child {

            } */

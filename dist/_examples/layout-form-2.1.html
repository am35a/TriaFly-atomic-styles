        <style>
            :root {
                --aside-navbar-background-color: #082f3d;
                --header-background-color: #dde5f3;
            }

            .tf_report,
            .tf_dashb-oard,
            .tf_form {
                display: grid;
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }

            .tf_form-body {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto max-content;
                grid-gap: var(--g-2, calc(var(--key-size) * 0.5));
            }
            .tf_fb-table {
                background-color: var(--positive-color);
                border-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
            }
            .tf_fb-footer {
                display: flex;
                grid-gap: var(--g-2, calc(var(--key-size) * 0.5));
                padding-left: var(--p-1, calc(var(--key-size) * 0.25));
                padding-right: var(--p-1, calc(var(--key-size) * 0.25)); 
                justify-content: space-between;
            }

            /* fullscreen */
            .tf_layout.tf_fullscreen {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }
            .tf_layout.tf_fullscreen .tf_layout-header,
            .tf_layout.tf_fullscreen .tf_layout-aside {
                display: none;
            }
            .tf_layout.tf_fullscreen .tf_layout-main {
                grid-row: 1/-1;
                grid-column: 1/-1;
            }
            .tf_layout.tf_fullscreen .tf_form {
                grid-template-rows: 1fr;
            }
            .tf_layout.tf_fullscreen .tf_form .tf_form-top-panel,
            .tf_layout.tf_fullscreen .tf_form .tf_form-body {
                grid-row: 1/-1;
                grid-column: 1/-1;
            }
            .tf_layout.tf_fullscreen .tf_form .tf_form-top-panel {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                padding: .5rem .5rem .25rem .5rem;
                background-color: var(--positive-color-75);
                transform: translateY(calc(-100% + .5rem));
                transition: transform .15s;
                z-index: 1;
                box-shadow: 0 calc(var(--key-size) * 0.25) calc(var(--key-size) * 0.5) var(--negative-color-10) !important;
            }
            .tf_layout.tf_fullscreen .tf_form .tf_form-top-panel:hover {
                transform: translateY(0%);
            }
            .tf_layout.tf_fullscreen .tf_form .tf_form-top-panel:after {
                position: absolute;
                content: "\f141";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: all .15s;
                color: var(--negative-color-25);
                font-size: small;
            }
            .tf_layout.tf_fullscreen .tf_form .tf_form-top-panel:hover:after {
                color: transparent;
            }

        </style>
    </head>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | аналитическая панель</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {

            }

            .tf_anapa {
                display: grid;
                grid-gap: calc(var(--key-size) * .5);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
                overflow: hidden;
            }
            .tf_anapa-body {
                display: flex;
                /* grid-auto-flow: column; */
                /* grid-gap: var(--g-2, calc(var(--key-size) * 0.5)); */
            }

            .tf_ab-dragbar {
                display: flex;
                border-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                justify-content: center;
                align-items: center;
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                cursor: col-resize;
                font-size: small;
                color: var(--negative-color-25);
            }
            .tf_ab-dragbar:hover {
                background-color: var(--negative-color-15);
                color: var(--negative-color-75);
            }
            .tf_ab-dragbar::after {
                content: "\f142";
            }

            .tf_ab-column {
                width: var(--width, 16rem);
                padding: var(--p-2, calc(var(--key-size) * 0.5));
                background-color: var(--positive-color);
                border-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
                overflow-y: auto;
            }
            .tf_ab-divider {
                width: calc(var(--key-size) * 0.5);
            }
            .tf_ab-preview {
                display: flex;
                flex-grow: 1;
                padding: var(--p-2, calc(var(--key-size) * 0.5));
                background-color: var(--positive-color);
                border-radius: var(--rounded-2, calc(var(--key-size) * 0.25));
            }

            .d-none-b::before {
                display: none !important;
            }

            .text-runcate-2 {
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 3;
                overflow: hidden;
            } 
        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-2">
            <div class="tf_anapa">
                <div class="tf_anapa-header">
                    <div class="tf_anapa-top-panel text-end">
                        <button class="tf_btn tf_btn-transparent">
                            button
                        </button>
                    </div>
                </div>
                <div class="tf_anapa-body">

                    <div class="tf_ab-column d-grid g-1 align-content-start">
                        
                        <details class="tf_details tf_details-primary" open>
                            <summary class="fs-sm p-1 d-flex">
                                <div class="flex-grow-1 text-runcate-2">
                                    Parent 1
                                </div>
                                <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                <button class="fas fa-sm fa-trash p-0 bg-transparent border-0"></button>
                            </summary>
                            <div class="d-grid g-1 pl-4 pt-1">

                                <details class="tf_details tf_details-primary" open>
                                    <summary class="fs-sm p-1 d-flex">
                                        <div class="flex-grow-1 text-runcate-2">
                                            Parent 1.1
                                        </div>
                                        <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                        <button class="fas fa-sm fa-trash p-0 bg-transparent border-0"></button>
                                    </summary>
                                    <div class="d-grid g-1 pl-4 pt-1">
                                        <details class="tf_details tf_details-success">
                                            <summary class="fs-sm p-1 d-flex d-none-b">
                                                <div class="flex-grow-1 text-runcate-2">
                                                    Child 1 of parent 1.1
                                                </div>
                                                <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                            </summary>
                                        </details>
                                    </div>
                                </details>
                                
                                <details class="tf_details tf_details-success">
                                    <summary class="fs-sm p-1 d-flex d-none-b">
                                        <div class="flex-grow-1 text-runcate-2">
                                            Child 1 of parent 1
                                        </div>
                                        <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                    </summary>
                                </details>
                                <details class="tf_details tf_details-success">
                                    <summary class="fs-sm p-1 d-flex d-none-b">
                                        <div class="flex-grow-1 text-runcate-2">
                                            Child 2 of parent 1
                                        </div>
                                        <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                    </summary>
                                </details>

                            </div>
                        </details>

                        <details class="tf_details tf_details-primary" open>
                            <summary class="fs-sm p-1 d-flex">
                                <div class="flex-grow-1 text-runcate-2">
                                    Parent 2
                                </div>
                                <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                <button class="fas fa-sm fa-trash p-0 bg-transparent border-0"></button>
                            </summary>
                            <div class="d-grid g-1 pl-4 pt-1">
                                <details class="tf_details tf_details-success">
                                    <summary class="fs-sm p-1 d-flex d-none-b">
                                        <div class="flex-grow-1 text-runcate-2">
                                            Child 1 of parent 2
                                        </div>
                                        <button class="fas fa-sm fa-cog p-0 bg-transparent border-0"></button>
                                    </summary>
                                </details>
                            </div>
                        </details>

                    </div>
                    <div class="tf_ab-divider tf_ab-dragbar"></div>
                    <div class="tf_ab-preview">
                        content place
                    </div>

                </div>
            </div>
        </div>

        <!-- Заголовок / для виду -->
        <div class="tf_layout-header">
            <button class="tf_layout-aside-expander" tabindex="-1"><i class="fas fa-bars"></i></button>
        </div>

        <!-- Боковое меню / для виду -->
        <div class="tf_layout-aside">
            <div class="tf_aside-fader">
                <i class="fas fa-times"></i>
            </div>
            <div class="tf_aside-navbar">
                <div class="tf_navbar-item tf_navbar-item--active">
                    <div class="tf_item-hover"></div>
                    <div class="tf_item-active"></div>
                    <a class="tf_item-identicon" href="#"><i class="fas fa-home"></i></a>
                    <a class="tf_item-title" href="#">Начало</a>
                    <!-- <a class="tf_item-actioncon" href="#"><i class="fas fa-plus"></i></a> -->
                </div>
            </div>
        </div>
    </body>
    <script src="../js/layout.js"></script>
    <script src="../js/ui-drops.js"></script>
    <script src="../js/ui-accordion.js"></script>

    <script>
        const handle = document.querySelector('.tf_ab-dragbar');
        const col = document.querySelector('.tf_ab-column');
    
        let isResizing = false;
        let prevX = null; // Значение предыдущей координаты x
    
        handle.addEventListener('mousedown', function(e) {
            isResizing = true;
        });
    
        window.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
    
            if (event.buttons === 1) { // Проверка, что зажата левая кнопка мыши
                if (prevX !== null) { // Если это не первое событие
                    const deltaX = event.clientX - prevX;
                    // console.log(`Разница по x: ${col.offsetWidth + deltaX}`);
                    col.style.width = col.offsetWidth + deltaX + 'px';
                }
                prevX = event.clientX; // Сохраняем текущее значение координаты x
            } else {
                prevX = null; // Очищаем значение предыдущей координаты x
            }

        });
    
        window.addEventListener('mouseup', function() {
            isResizing = false;
        });
    </script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPA layout | песочница</title>
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/normalize.css">
        <link rel="stylesheet" href="https://ui.triafly.ru/dist/css/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <style>
            :root {

            }

            .tf_sand {
                display: grid;
                grid-gap: var(--key-size);
                height: 100%;
                margin-bottom: 0 !important;
                grid-template-rows: max-content auto;
                grid-template-columns: 1fr;
            }




            /* Нужные стили от сель */
            .tf_table {
                width: 100%;
                vertical-align: top;
                border-collapse: collapse;
            }

            .tf_table tbody,
            .tf_table td,
            .tf_table tfoot,
            .tf_table th,
            .tf_table thead,
            .tf_table tr {
                --table-border-color: var(--negative-color-10);
                border-color: var(--table-border-color);
                border-style: solid;
                border-width: 0;
            }
            .tf_table > thead > * > * {
                padding: var(--p-2, calc(var(--key-size) * 0.5));
                background-color: var(--table-cell-bg-color, --positive-color);
                border-bottom-width: 1px !important;
            }
            .tf_table > tbody > * > * {
                padding: var(--p-2, calc(var(--key-size) * 0.5));
                background-color: var(--table-cell-bg-color, --positive-color);
            }
            .tf_table > tbody > :not(:last-child) > * {
                border-bottom-width: 1px !important;
            }
            .tf_table > tfoot > * > * {
                --table-border-color: var(--negative-color-25);

                padding: var(--p-2, calc(var(--key-size) * 0.5));
                background-color: var(--table-cell-bg-color, --positive-color);
                border-top-width: 1px !important;
            }
            .tf_table > * > * > :not(:last-child) {
                border-right-width: 1px !important;
            }

            .tf_table-striped-rows > tbody > tr:nth-of-type(odd) > * {
                --table-cell-bg-color: rgba(0, 0, 0, .05);
            }
            /* до сель */

        </style>
    </head>
    <body class="tf_layout">
        <div class="tf_layout-main p-4">
            <div class="tf_sand">
                <div class="tf_sand-header"></div>
                <div class="tf_sand-body bg-positive rounded-2 p-4">

                    <!-- блок <tr> можно использовать как обертку -->
                    <!-- блоки <thead>, <tbody> и <tfoot> не желательно, но в край можно использовать как обертку -->

                    <!-- Используемый блок -->
                    <div class="px-2 py-1 mb-4 shadow shadow-0 rounded">

                        <table class="tf_table tf_table-striped-rows">
                            <!-- table header-->
                            <thead>
                              <tr>
                                <th class="text-center">First col</th>
                                <th class="text-center">Second coll</th>
                                <th class="text-center">Last coll</th>
                              </tr>
                            </thead>
    
                            <!-- table body -->
                            <tbody>
                              <tr>
                                <th class="text-center">1</th>
                                <td class="text-center">Lorem ipsum dolor.</td>
                                <td class="text-center">Alias perferendis.</td>
                              </tr>
                              <tr>
                                <th class="text-center" rowspan="2">2</th>
                                <td class="text-center">A sit amet consectetur.</td>
                                <td class="text-center">Aperiam quam dolor.</td>
                              </tr>
                              <tr>
                                <!-- <th></th> -->
                                <td class="text-center">
                                  <input class="tf_form-control tf_form-control-sm" type="text" placeholder="Placeholder">
                                </td>
                                <td class="text-center">Arerum quibusdam nostrum.</td>
                              </tr>
                              <tr>
                                <th class="text-center">3</th>
                                <td class="text-center">...</td>
                                <td class="text-center"> Unde numquam rem.</td>
                              </tr>
                            </tbody>
                        </table>

                    </div>

                    <!-- Используемый блок кнопок отдельно -->
                    <div class="d-flex justify-content-between">
                        <button class="tf_btn tf_btn-sm cancel-button">
                            <i class="fas fa-times fa-fw"></i>
                            Назад
                        </button>
                        <button class="tf_btn tf_btn-sm tf_btn-primary confirm-button">
                            <i class="fas fa-check fa-fw"></i>
                            Печатать
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://ui.triafly.ru/dist/js/ui-drops.js"></script>
    <script>

    </script>
</html>
